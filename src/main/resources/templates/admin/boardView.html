<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<h1>게시판</h1>
<table>
  <thead>
  <tr>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${boardList}">
    <td th:text="${board.title}"></td>
    <td th:text="${board.author}"></td>
    <td th:text="${board.createdDate}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
